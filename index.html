<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="page-title">Portfolio</title>

    <!--
    - custom css link
  -->
    <link rel="stylesheet" href="style.css" />

    <!--
    - google font link
  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.png">
  </head>

  <body>
    <!-- Loading Spinner -->
    <div id="loading-spinner" class="loading-spinner">
      <div class="spinner"></div>
      <p>Loading Portfolio...</p>
    </div>

    <!--
    - #MAIN
  -->
    <main style="display: none;" id="main-content">
      <!--
      - #SIDEBAR
    -->
      <aside class="sidebar" data-sidebar>
        <div class="sidebar-info">
          <div class="info-content">
            <h1 class="name" id="sidebar-name" title="">Loading...</h1>
            <p class="title" id="sidebar-job-title">Loading...</p>
          </div>
          <button class="info_more-btn" data-sidebar-btn>
            <ion-icon name="chevron-down"></ion-icon>
          </button>
        </div>

        <div class="sidebar-info_more">
          <div class="separator"></div>

          <ul class="contacts-list" id="contacts-list">
            <!-- Dynamic contact items will be populated here -->
          </ul>

          <div class="separator"></div>

          <ul class="social-list" id="social-list">
            <!-- Dynamic social links will be populated here -->
          </ul>
        </div>
      </aside>

      <!--
      - #main-content
    -->
      <div class="main-content">
        <!--
        - #NAVBAR
      -->
        <nav class="navbar">
          <ul class="navbar-list">
            <li class="navbar-item">
              <button class="navbar-link active" data-nav-link>About</button>
            </li>
            <li class="navbar-item">
              <button class="navbar-link" data-nav-link>Experience</button>
            </li>
            <li class="navbar-item">
              <button class="navbar-link" data-nav-link>Education</button>
            </li>
            <li class="navbar-item">
              <button class="navbar-link" data-nav-link>Projects</button>
            </li>
            <li class="navbar-item">
              <button class="navbar-link" data-nav-link>Certifications</button>
            </li>
            <li class="navbar-item">
              <button class="navbar-link" data-nav-link>Contact</button>
            </li>
          </ul>
        </nav>

        <!--
        - #ABOUT
      -->
        <article class="about active" data-page="about">
          <header>
            <h2 class="h2 article-title">About me</h2>
          </header>

          <section class="about-text" id="about-text">
            <p>Loading about information...</p>
          </section>

          <!--
          - service (Skills)
        -->
          <section class="service">
            <h3 class="h3 service-title">Skills</h3>
            <ul class="service-list" id="skills-list">
              <!-- Dynamic skills will be populated here -->
            </ul>
          </section>
        </article>

        <!--
        - #EXPERIENCE
      -->
        <article class="experience" data-page="experience">
          <header>
            <h2 class="h2 article-title">Experience</h2>
          </header>
          <section class="timeline">
            <div class="title-wrapper"></div>
            <ol class="timeline-list" id="experience-list">
              <!-- Dynamic experience items will be populated here -->
            </ol>
          </section>
        </article>

        <!--
        - #EDUCATION
      -->
        <article class="education" data-page="education">
          <header>
            <h2 class="h2 article-title">Education</h2>
          </header>
          <section class="timeline">
            <div class="title-wrapper"></div>
            <ol class="timeline-list" id="education-list">
              <!-- Dynamic education items will be populated here -->
            </ol>
          </section>
        </article>

        <!--
        - #PROJECTS
      -->
        <article class="projects" data-page="projects">
          <header>
            <h2 class="h2 article-title">Projects</h2>
          </header>

          <section class="projects">
            <ul class="filter-list" id="project-filters">
              <li class="filter-item">
                <button class="active" data-filter-btn>All</button>
              </li>
              <!-- Dynamic filter buttons will be populated here -->
            </ul>

            <div class="filter-select-box">
              <button class="filter-select" data-select>
                <div class="select-value" data-selecct-value>All</div>
                <div class="select-icon">
                  <ion-icon name="chevron-down"></ion-icon>
                </div>
              </button>
              <ul class="select-list" id="project-select-list">
                <li class="select-item">
                  <button data-select-item>All</button>
                </li>
                <!-- Dynamic select items will be populated here -->
              </ul>
            </div>

            <ul class="project-list" id="project-list">
              <!-- Dynamic projects will be populated here -->
            </ul>
          </section>
        </article>

        <!--
        - #CERTIFICATIONS
      -->
        <article class="certifications" data-page="certifications">
          <header>
            <h2 class="h2 article-title">Certifications</h2>
          </header>

          <section class="certifications-posts">
            <ul class="certifications-posts-list" id="certifications-list">
              <!-- Dynamic certifications will be populated here -->
            </ul>
          </section>
        </article>

        <!--
        - #CONTACT
      -->
        <!-- index.html -->
<!-- ... other sections ... -->
<article class="contact" data-page="contact">
  <header>
    <h2 class="h2 article-title">Contact</h2>
  </header>

  <section class="contact-form">
    <h3 class="h3 form-title">Contact Form</h3>

    <form id="contact-form" action="https://getform.io/f/adrglnka" method="POST" class="form" data-form>
  <div class="input-wrapper">
    <input type="text" name="name" placeholder="Full Name" required class="form-input" data-form-input>
    <input type="email" name="email" placeholder="Email Address" required class="form-input" data-form-input>
  </div>
  <textarea name="message" placeholder="Your Message" required class="form-input" data-form-input></textarea>
  <button type="submit" class="form-btn" data-form-btn disabled>
    <ion-icon name="paper-plane"></ion-icon>
    <span>Send Message</span>
  </button>
</form>
<div id="thank-you-message" style="display: none;"></div>
    <div id="thank-you-message" style="display: none;"></div>
  </section>
</article>
<!-- ... rest of the file ... -->
      </div>
    </main>

    <!-- Skills Modal -->
    <div class="modal-container" id="skills-modal" data-modal-container>
      <div class="overlay" data-overlay></div>
      <section class="skills-modal">
        <button class="modal-close-btn" data-modal-close-btn>
          <ion-icon name="close-outline"></ion-icon>
        </button>
        <div class="modal-content">
          <h4 class="h3 modal-title" id="modal-skill-title">Skill Details</h4>
          <div class="modal-skills-list" id="modal-skills-content">
            <!-- Modal skills content -->
          </div>
        </div>
      </section>
    </div>

    <!--
    - custom js link
  -->
    <script src="script.js"></script>

    <!--
    - ionicon link
  -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
